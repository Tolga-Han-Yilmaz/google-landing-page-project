<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <div id="left">
          <a href="#" id="about">About</a>
          <a href="#" id="store">Store</a>
        </div>
        <div id="right">
          <a href="#" id="gmail">Gmail</a>
          <a href="#" id="images">Images</a>
          <a href="#" id="menu"><img src="./appicon.png" alt="" /></a>
          <button id="sign">Sign In</button>
        </div>
      </div>
      <div id="main">
        <img src="./googlelogo.png" alt="" />
        <form action="">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" name="source" />

            <div class="input-group-append">
              <span class="input-group-text"
                ><img
                  style="width: 15px"
                  src="./google_microphone.png"
                  alt=""
              /></span>
            </div>
          </div>
          <div id="button-bottom">
            <button id="source" name="source">
              <a>Google Search</a>
            </button>
            <button id="lucky">I'm Feeling Lucky</button>
          </div>
        </form>
        <p>
          Other Languages you can use Google:
          <a href="https://google.com">English</a>
        </p>
      </div>
    </div>
  </body>
</html>
